<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>코인 에어드랍 관리 대시보드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
  
  <!-- favicon 추가 (404 오류 해결) -->
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/32/3135/3135715.png">
  
  <link rel="stylesheet" href="style.css">
  <style>
    .main-logo { 
      text-align: center; 
      margin-bottom: 24px; 
    }
    .main-logo img { 
      width: 64px; 
      height: 64px; 
    }
    .main-title { 
      text-align: center; 
      font-size: 2em; 
      font-weight: 700; 
      margin-bottom: 12px; 
    }
    .main-desc { 
      text-align: center; 
      color: #666; 
      margin-bottom: 32px; 
    }
    .main-menu { 
      display: flex; 
      flex-direction: column; 
      gap: 14px; 
    }
    .main-menu button { 
      font-size: 1.1em; 
      padding: 16px; 
      border-radius: 8px; 
      border: none; 
      background: #4a90e2; 
      color: #fff; 
      font-weight: 600; 
      transition: background 0.2s; 
    }
    .main-menu button:hover { 
      background: #3576c9; 
    }
    .main-footer { 
      text-align: center; 
      color: #aaa; 
      margin-top: 42px; 
      font-size: 0.95em; 
    }
    @media (max-width: 600px) {
      .main-title { 
        font-size: 1.3em; 
      }
      .main-menu button { 
        font-size: 1em; 
        padding: 12px; 
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="hamburger" id="hamburgerBtn" style="display:none;">
      <span class="hamburger-bar"></span>
      <span class="hamburger-bar"></span>
      <span class="hamburger-bar"></span>
    </button>
    
    <div class="main-logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="코인 에어드랍 로고">
    </div>
    <div class="main-title">코인 에어드랍 참여 관리</div>
    <div class="main-desc">
      에어드랍 일정 관리, 참여 체크, 수익 집계까지<br>
      한눈에 쉽고 편리하게!
    </div>
    <div id="welcomeMsg" style="text-align:center; margin-bottom:18px;"></div>
    
    <!-- 강제로 버튼 표시 (Firebase 연결 전까지) -->
    <div class="main-menu" id="mainMenu">
      <button onclick="location.href='login.html'">로그인</button>
      <button onclick="location.href='signup.html'">회원가입</button>
    </div>
    
    <div class="main-footer">
      &copy; 2025 코인 에어드랍 관리
    </div>
  </div>

  <!-- 햄버거 메뉴 오버레이/드로어 -->
  <div class="menu-overlay" id="menuOverlay"></div>
  <nav class="menu-drawer" id="menuDrawer">
    <button class="close-btn" id="closeMenuBtn">&times;</button>
    <div class="menu-title">메뉴</div>
    <button onclick="location.href='dashboard.html'">대시보드</button>
    <button onclick="location.href='calendar.html'">에어드랍 참여 (캘린더)</button>
    <button id="adminMenuBtn" style="display:none;" onclick="location.href='admin.html'">에어드랍 일정관리 (관리자)</button>
    <button class="logout" id="drawerLogoutBtn">로그아웃</button>
  </nav>

  <script>
    // Firebase 로드 전에도 기본 버튼 표시
    console.log('페이지 로드됨');
    
    // 햨버거 메뉴 기능
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const menuDrawer = document.getElementById('menuDrawer');
    const menuOverlay = document.getElementById('menuOverlay');
    const closeMenuBtn = document.getElementById('closeMenuBtn');
    const adminMenuBtn = document.getElementById('adminMenuBtn');
    const drawerLogoutBtn = document.getElementById('drawerLogoutBtn');

    function openMenu() {
      if (menuDrawer && menuOverlay) {
        menuDrawer.classList.add('open');
        menuOverlay.classList.add('open');
      }
    }

    function closeMenu() {
      if (menuDrawer && menuOverlay) {
        menuDrawer.classList.remove('open');
        menuOverlay.classList.remove('open');
      }
    }

    if (hamburgerBtn) hamburgerBtn.onclick = openMenu;
    if (closeMenuBtn) closeMenuBtn.onclick = closeMenu;
    if (menuOverlay) menuOverlay.onclick = closeMenu;

    if (drawerLogoutBtn) {
      drawerLogoutBtn.onclick = () => {
        if (confirm('정말 나갈거에요?')) {
          // Firebase signOut 시도, 실패 시 강제 이동
          try {
            import('./firebase.js').then(({ auth }) => {
              import('https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js').then(({ signOut }) => {
                signOut(auth).then(() => {
                  window.location.href = 'login.html';
                }).catch(() => {
                  window.location.href = 'login.html';
                });
              }).catch(() => {
                window.location.href = 'login.html';
              });
            }).catch(() => {
              window.location.href = 'login.html';
            });
          } catch {
            window.location.href = 'login.html';
          }
        }
      };
    }
    
    // Firebase 연결 시도
    try {
      // Firebase 모듈 로드 시도
      import('./firebase.js').then(({ auth }) => {
        import('https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js').then(({ onAuthStateChanged, signOut }) => {
          console.log('Firebase 로드 성공');
          
          // 실제 인증 상태 확인
          onAuthStateChanged(auth, (user) => {
            const menu = document.getElementById('mainMenu');
            const welcome = document.getElementById('welcomeMsg');
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            const adminMenuBtn = document.getElementById('adminMenuBtn');
            
            if (user) {
              // 로그인 시
              if (hamburgerBtn) hamburgerBtn.style.display = 'flex';
              if (menu) menu.style.display = 'none';
              
              let userId = user.displayName || (user.email ? user.email.split('@')[0] : '');
              if (welcome) welcome.innerHTML = `<b>${userId}</b>님 환영합니다!`;
              if (adminMenuBtn) adminMenuBtn.style.display = (userId === 'difains') ? 'block' : 'none';
            } else {
              // 로그아웃 시 - 기본 버튼 표시
              if (hamburgerBtn) hamburgerBtn.style.display = 'none';
              if (menu) {
                menu.style.display = 'flex';
                menu.innerHTML = `
                  <button onclick="location.href='login.html'">로그인</button>
                  <button onclick="location.href='signup.html'">회원가입</button>
                `;
              }
              if (welcome) welcome.innerHTML = '';
              if (adminMenuBtn) adminMenuBtn.style.display = 'none';
            }
          });
        }).catch(error => {
          console.error('Firebase Auth 로드 실패:', error);
          // Firebase Auth 로드 실패 시에도 기본 버튼 유지
        });
      }).catch(error => {
        console.error('Firebase 로드 실패:', error);
        // Firebase 로드 실패 시에도 기본 버튼 유지
      });
    } catch (error) {
      console.error('모듈 로드 오류:', error);
      // 오류 시에도 기본 버튼 유지
    }
  </script>
</body>
</html>
