<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>에어드랍 일정관리 | 코인 에어드랍 관리</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-title { 
      text-align: center; 
      font-size: 1.6em; 
      font-weight: 700; 
      margin-bottom: 18px; 
    }
    .admin-form { 
      display: flex; 
      flex-direction: column; 
      gap: 12px; 
      margin-bottom: 25px; 
    }
    .admin-form input { 
      font-size: 1em; 
      padding: 10px; 
      border-radius: 6px; 
      border: 1px solid #ddd; 
    }
    .admin-form button { 
      font-size: 1.1em; 
      padding: 12px; 
      border-radius: 8px; 
      border: none; 
      background: #4a90e2; 
      color: #fff; 
      font-weight: 600; 
      transition: background 0.2s; 
    }
    .admin-form button:hover { 
      background: #3576c9; 
    }
    .admin-list { 
      margin-top: 10px; 
    }
    .admin-table { 
      width: 100%; 
      border-collapse: collapse; 
      background: #fff; 
    }
    .admin-table th, .admin-table td { 
      padding: 9px 5px; 
      border-bottom: 1px solid #eee; 
      text-align: center; 
      font-size: 0.98em; 
    }
    .admin-table th { 
      background: #f3f6fa; 
    }
    .admin-table button { 
      padding: 6px 14px; 
      border-radius: 6px; 
      border: none; 
      margin: 0 2px; 
      font-size: 0.97em; 
    }
    .admin-table .edit { 
      background: #f5a623; 
      color: #fff; 
    }
    .admin-table .delete { 
      background: #e94e77; 
      color: #fff; 
    }
    @media (max-width: 600px) {
      .admin-title { 
        font-size: 1.2em; 
      }
      .admin-table th, .admin-table td { 
        font-size: 0.93em; 
        padding: 7px 2px; 
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="hamburger" id="hamburgerBtn">
      <span class="hamburger-bar"></span>
      <span class="hamburger-bar"></span>
      <span class="hamburger-bar"></span>
    </button>
    
    <div class="admin-title">코인 에어드랍 일정관리 (관리자)</div>
    <form id="airdropForm" class="admin-form" autocomplete="off">
      <input type="hidden" id="airdropId">
      <input type="text" id="coinName" placeholder="코인명" maxlength="20" required>
      <input type="date" id="startDate" required>
      <input type="date" id="endDate" required>
      <input type="date" id="rewardDate" required>
      <button type="submit" id="submitBtn">등록</button>
      <button type="button" id="cancelEditBtn" style="display:none;background:#aaa;">취소</button>
    </form>
    <div class="admin-list">
      <table class="admin-table">
        <thead>
          <tr>
            <th>코인명</th>
            <th>시작일</th>
            <th>종료일</th>
            <th>지급일</th>
            <th>수정/삭제</th>
          </tr>
        </thead>
        <tbody id="airdropList">
          <tr><td colspan="5">로딩 중...</td></tr>
        </tbody>
      </table>
    </div>
    
    <div class="menu-overlay" id="menuOverlay"></div>
    <nav class="menu-drawer" id="menuDrawer">
      <button class="close-btn" id="closeMenuBtn">&times;</button>
      <div class="menu-title">메뉴</div>
      <button onclick="location.href='index.html'">홈</button>
      <button onclick="location.href='dashboard.html'">대시보드</button>
      <button onclick="location.href='calendar.html'">에어드랍 참여 (캘린더)</button>
      <button class="active" onclick="location.href='admin.html'">에어드랍 일정관리 (관리자)</button>
      <button class="logout" id="drawerLogoutBtn">로그아웃</button>
    </nav>
  </div>

  <script>
    // Firebase 로드 전에도 기본 UI 표시
    console.log('관리자 페이지 로드됨');
    
    // 햄버거 메뉴 기능
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const menuDrawer = document.getElementById('menuDrawer');
    const menuOverlay = document.getElementById('menuOverlay');
    const closeMenuBtn = document.getElementById('closeMenuBtn');
    const drawerLogoutBtn = document.getElementById('drawerLogoutBtn');

    function openMenu() {
      if (menuDrawer && menuOverlay) {
        menuDrawer.classList.add('open');
        menuOverlay.classList.add('open');
      }
    }

    function closeMenu() {
      if (menuDrawer && menuOverlay) {
        menuDrawer.classList.remove('open');
        menuOverlay.classList.remove('open');
      }
    }

    if (hamburgerBtn) hamburgerBtn.onclick = openMenu;
    if (closeMenuBtn) closeMenuBtn.onclick = closeMenu;
    if (menuOverlay) menuOverlay.onclick = closeMenu;

    if (drawerLogoutBtn) {
      drawerLogoutBtn.onclick = () => {
        if (confirm('정말 나갈거에요?')) {
          try {
            import('./firebase.js').then(({ auth }) => {
              import('https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js').then(({ signOut }) => {
                signOut(auth).then(() => {
                  window.location.href = 'login.html';
                }).catch(() => {
                  window.location.href = 'login.html';
                });
              }).catch(() => {
                window.location.href = 'login.html';
              });
            }).catch(() => {
              window.location.href = 'login.html';
            });
          } catch {
            window.location.href = 'login.html';
          }
        }
      };
    }

    let isAdmin = false;
    let userId = null;

    // 관리자 체크
    function checkAdmin(user) {
      if (!user) return false;
      let id = user.displayName;
      if (!id && user.email) id = user.email.split('@')[0];
      return id === 'difains';
    }

    // 에어드랍 일정 불러오기
    async function loadAirdrops() {
      const listEl = document.getElementById('airdropList');
      if (!listEl) return;
      
      listEl.innerHTML = '<tr><td colspan="5">로딩 중...</td></tr>';
      
      try {
        const { db } = await import('./firebase.js');
        const { collection, getDocs, deleteDoc, doc } = await import('https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js');
        
        const q = collection(db, "airdrops");
        const docsnap = await getDocs(q);
        let rows = '';
        
        const airdrops = [];
        docsnap.forEach(docu => {
          const d = docu.data();
          airdrops.push({ id: docu.id, ...d });
          
          rows += `
            <tr>
              <td>${d.coinName || '-'}</td>
              <td>${d.startDate || '-'}</td>
              <td>${d.endDate || '-'}</td>
              <td>${d.rewardDate || '-'}</td>
              <td>
                <button class="edit" data-id="${docu.id}">수정</button>
                <button class="delete" data-id="${docu.id}">삭제</button>
              </td>
            </tr>
          `;
        });
        
        listEl.innerHTML = rows || '<tr><td colspan="5">등록된 일정이 없습니다.</td></tr>';

        // 수정/삭제 이벤트 바인딩
        airdrops.forEach(item => {
          const editBtn = document.querySelector(`.edit[data-id="${item.id}"]`);
          const deleteBtn = document.querySelector(`.delete[data-id="${item.id}"]`);
          
          if (editBtn) {
            editBtn.onclick = () => {
              const form = document.getElementById('airdropForm');
              if (form) {
                document.getElementById('airdropId').value = item.id;
                document.getElementById('coinName').value = item.coinName || '';
                document.getElementById('startDate').value = item.startDate || '';
                document.getElementById('endDate').value = item.endDate || '';
                document.getElementById('rewardDate').value = item.rewardDate || '';
                document.getElementById('submitBtn').textContent = '수정';
                document.getElementById('cancelEditBtn').style.display = 'block';
              }
            };
          }
          
          if (deleteBtn) {
            deleteBtn.onclick = async () => {
              if (confirm('정말 삭제하시겠습니까?')) {
                try {
                  await deleteDoc(doc(db, "airdrops", item.id));
                  alert('삭제 완료');
                  loadAirdrops();
                } catch (error) {
                  console.error('삭제 오류:', error);
                  alert('삭제 중 오류가 발생했습니다.');
                }
              }
            };
          }
        });
        
      } catch (error) {
        console.error('에어드랍 목록 로드 오류:', error);
        listEl.innerHTML = '<tr><td colspan="5">데이터를 불러올 수 없습니다.</td></tr>';
      }
    }

    // 등록/수정 폼 제출
    const airdropForm = document.getElementById('airdropForm');
    if (airdropForm) {
      airdropForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const id = document.getElementById('airdropId')?.value;
        const coinName = document.getElementById('coinName')?.value?.trim();
        const startDate = document.getElementById('startDate')?.value;
        const endDate = document.getElementById('endDate')?.value;
        const rewardDate = document.getElementById('rewardDate')?.value;
        
        if (!coinName || !startDate || !endDate || !rewardDate) {
          alert('모든 항목을 입력하세요.');
          return;
        }
        if (startDate > endDate) {
          alert('시작일은 종료일 이전이어야 합니다.');
          return;
        }
        
        try {
          const { db } = await import('./firebase.js');
          const { addDoc, setDoc, collection, doc } = await import('https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js');
          
          const data = { coinName, startDate, endDate, rewardDate };
          
          if (id) {
            // 수정
            await setDoc(doc(db, "airdrops", id), data);
            alert('수정 완료');
          } else {
            // 등록
            await addDoc(collection(db, "airdrops"), data);
            alert('등록 완료');
          }
          
          // 폼 리셋
          airdropForm.reset();
          document.getElementById('airdropId').value = '';
          document.getElementById('submitBtn').textContent = '등록';
          document.getElementById('cancelEditBtn').style.display = 'none';
          loadAirdrops();
          
        } catch (error) {
          console.error('저장 오류:', error);
          alert('저장 중 오류가 발생했습니다.');
        }
      });
    }

    // 수정 취소
    const cancelEditBtn = document.getElementById('cancelEditBtn');
    if (cancelEditBtn) {
      cancelEditBtn.onclick = () => {
        if (airdropForm) airdropForm.reset();
        document.getElementById('airdropId').value = '';
        document.getElementById('submitBtn').textContent = '등록';
        cancelEditBtn.style.display = 'none';
      };
    }

    // Firebase 연결 및 관리자 체크
    try {
      import('./firebase.js').then(({ auth }) => {
        import('https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js').then(({ onAuthStateChanged }) => {
          console.log('Firebase 로드 성공');
          
          onAuthStateChanged(auth, user => {
            if (!checkAdmin(user)) {
              alert('슈퍼관리자만 접근할 수 있습니다.');
              location.href = "index.html";
              return;
            }
            
            userId = user.uid;
            isAdmin = true;
            loadAirdrops();
          });
        });
      }).catch(error => {
        console.error('Firebase 로드 실패:', error);
        alert('Firebase 연결에 실패했습니다. 메인 페이지로 이동합니다.');
        location.href = "index.html";
      });
    } catch (error) {
      console.error('모듈 로드 오류:', error);
      alert('시스템 오류가 발생했습니다. 메인 페이지로 이동합니다.');
      location.href = "index.html";
    }
  </script>
</body>
</html>
