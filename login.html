<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 | 코인 에어드랍 관리</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
  
  <!-- favicon 추가 (404 오류 해결) -->
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/32/3135/3135715.png">
  
  <link rel="stylesheet" href="style.css">
  <style>
    .login-title { 
      text-align: center; 
      font-size: 1.6em; 
      font-weight: 700; 
      margin-bottom: 18px; 
    }
    .login-form { 
      display: flex; 
      flex-direction: column; 
      gap: 14px; 
    }
    .login-form input { 
      font-size: 1em; 
      padding: 12px; 
      border-radius: 6px; 
      border: 1px solid #ddd; 
    }
    .login-form button { 
      font-size: 1.1em; 
      padding: 13px; 
      border-radius: 8px; 
      border: none; 
      background: #4a90e2; 
      color: #fff; 
      font-weight: 600; 
      transition: background 0.2s; 
    }
    .login-form button:hover { 
      background: #3576c9; 
    }
    .login-form button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .login-footer { 
      text-align: center; 
      margin-top: 22px; 
    }
    .login-footer a { 
      color: #4a90e2; 
      text-decoration: none; 
      font-weight: 500; 
    }
    .login-footer a:hover { 
      text-decoration: underline; 
    }
    .error-message {
      color: #e94e77;
      text-align: center;
      margin-top: 10px;
      font-size: 0.9em;
    }
    @media (max-width: 600px) {
      .login-title { 
        font-size: 1.2em; 
      }
      .login-form button { 
        font-size: 1em; 
        padding: 11px; 
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-title">로그인</div>
    <form id="loginForm" class="login-form" autocomplete="on">
      <input type="text" id="loginId" placeholder="아이디" maxlength="20" required autofocus>
      <input type="password" id="loginPw" placeholder="비밀번호" maxlength="20" required>
      <button type="submit" id="loginBtn">로그인</button>
      <div id="errorMessage" class="error-message" style="display:none;"></div>
    </form>
    <div class="login-footer">
      아직 회원이 아니신가요? <a href="signup.html">회원가입</a>
    </div>
  </div>

  <script>
    console.log('로그인 페이지 로드됨');
    
    // 아이디를 이메일로 변환
    function idToEmail(id) {
      return id + "@example.com";
    }

    // 오류 메시지 표시
    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      if (errorEl) {
        errorEl.textContent = message;
        errorEl.style.display = 'block';
      }
    }

    // 오류 메시지 숨김
    function hideError() {
      const errorEl = document.getElementById('errorMessage');
      if (errorEl) {
        errorEl.style.display = 'none';
      }
    }

    // 로그인 버튼 상태 변경
    function setLoginButtonState(disabled, text) {
      const loginBtn = document.getElementById('loginBtn');
      if (loginBtn) {
        loginBtn.disabled = disabled;
        loginBtn.textContent = text;
      }
    }

    const loginForm = document.getElementById('loginForm');
    if (loginForm) {
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideError();
        
        const idInput = document.getElementById('loginId');
        const pwInput = document.getElementById('loginPw');
        
        if (!idInput || !pwInput) {
          showError('입력 필드를 찾을 수 없습니다.');
          return;
        }

        const id = idInput.value.trim();
        const pw = pwInput.value;

        if (!id || !pw) {
          showError('아이디와 비밀번호를 입력해주세요.');
          return;
        }

        // 로그인 버튼 비활성화
        setLoginButtonState(true, '로그인 중...');

        try {
          // Firebase 모듈 동적 로드
          const { auth } = await import('./firebase.js');
          const { signInWithEmailAndPassword } = await import('https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js');
          
          const email = idToEmail(id);
          await signInWithEmailAndPassword(auth, email, pw);
          
          // 로그인 성공
          console.log('로그인 성공');
          window.location.href = "index.html";
          
        } catch (err) {
          console.error('로그인 오류:', err);
          
          // 오류 메시지 처리
          let errorMessage = '로그인 실패: ';
          if (err.code === 'auth/user-not-found') {
            errorMessage = '존재하지 않는 계정입니다.';
          } else if (err.code === 'auth/wrong-password') {
            errorMessage = '비밀번호가 올바르지 않습니다.';
          } else if (err.code === 'auth/invalid-email') {
            errorMessage = '올바르지 않은 이메일 형식입니다.';
          } else if (err.code === 'auth/too-many-requests') {
            errorMessage = '너무 많은 로그인 시도입니다. 잠시 후 다시 시도해주세요.';
          } else if (err.message && err.message.includes('CONFIGURATION_NOT_FOUND')) {
            errorMessage = 'Firebase 설정 오류입니다. 관리자에게 문의하세요.';
          } else {
            errorMessage = '아이디 또는 비밀번호를 확인하세요.';
          }
          
          showError(errorMessage);
          
        } finally {
          // 로그인 버튼 다시 활성화
          setLoginButtonState(false, '로그인');
        }
      });
    }

    // 입력 필드 변경 시 오류 메시지 숨김
    const idInput = document.getElementById('loginId');
    const pwInput = document.getElementById('loginPw');
    
    if (idInput) {
      idInput.addEventListener('input', hideError);
    }
    if (pwInput) {
      pwInput.addEventListener('input', hideError);
    }
  </script>
</body>
</html>
